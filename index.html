  <!-- ç»“æœå¼¹çª— -->
  <div class="modal" id="resultModal">
    <div class="modal-content">

      <div class="damage-show" id="damageShow">0</div>

  <script>
    // æ¸¸æˆçŠ¶æ€
    let gameState = {
      character: 'å¤§å§¨',
      hp: 100,
      maxHp: 100,
      round: 1,
      totalDamage: 0,
      winCount: 0,
      bestRound: 0
    };

    const API_URL = 'http://localhost:3000/api';

    // é€‰æ‹©è§’è‰²
    function selectChar(char) {
      document.querySelectorAll('.char-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      gameState.character = char;
      gameState.hp = char === 'å¥¶å¥¶' ? 150 : 100;
      gameState.maxHp = gameState.hp;
      gameState.round = 1;
      updateUI();
      initGame();
    }

    // åˆå§‹åŒ–æ¸¸æˆ
    async function initGame() {
      try {
        const res = await fetch(`${API_URL}/init`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ character: gameState.character })
        });
        const data = await res.json();
        gameState.hp = data.hp;
        gameState.maxHp = data.maxHp;
        gameState.round = 1;
        document.getElementById('questionText').textContent = data.firstQuestion;
        updateUI();
      } catch (e) {
        console.error('åˆå§‹åŒ–å¤±è´¥:', e);
      }
    }

    // æäº¤å›ç­”
    async function submitAnswer() {
      const input = document.getElementById('answerInput');
      const answer = input.value.trim();
      if (!answer) return;

      const question = document.getElementById('questionText').textContent;
      
      try {
        const res = await fetch(`${API_URL}/evaluate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userAnswer: answer,
            question: question,
            currentHp: gameState.hp,
            round: gameState.round
          })
        });

        const result = await res.json();
        
        if (result.error) {
          alert('è¯„ä¼°å¤±è´¥: ' + result.error);
          return;
        }

        // æ›´æ–°çŠ¶æ€
        const damage = result.evaluation.damage;
        gameState.hp = Math.max(0, gameState.hp - damage);
        gameState.totalDamage += damage;
        gameState.bestRound = Math.max(gameState.bestRound, gameState.round);
        
        // æ˜¾ç¤ºç»“æœ
        showResult(damage, result.evaluation.comment, result.game_over);
        
        // æ›´æ–°UI
        updateUI();
        
        // æ¸¸æˆç»“æŸ
        if (result.game_over) {
          gameState.winCount++;
          gameState.round = 1;
          setTimeout(() => {
            alert('ğŸ‰ æˆ˜æ–—èƒœåˆ©ï¼å¤§å§¨æ‚»æ‚»åœ°ç¦»å¼€äº†ï¼');
            initGame();
          }, 500);
        } else {
          gameState.round++;
          document.getElementById('questionText').textContent = result.next_question;
        }
        
        input.value = '';
      } catch (e) {
        console.error('è¯·æ±‚å¤±è´¥:', e);
        alert('è¯·æ±‚å¤±è´¥ï¼Œè¯·é‡è¯•');
      }
    }

    // æ˜¾ç¤ºç»“æœå¼¹çª—
    function showResult(damage, comment, gameOver) {
      document.getElementById('damageShow').textContent = '-' + damage;
      document.getElementById('resultComment').textContent = comment;
      document.getElementById('continueText').textContent = gameOver ? 'å†æ¥ä¸€å±€' : 'ç»§ç»­æˆ˜æ–—';
      document.getElementById('resultModal').classList.add('show');
    }

    // å…³é—­å¼¹çª—
    function closeModal() {
      document.getElementById('resultModal').classList.remove('show');
    }

    // ä½¿ç”¨å¿«æ·å›ç­”
    function useQuickAnswer(answer) {
      document.getElementById('answerInput').value = answer;
    }

    // é”®ç›˜å›è½¦æäº¤
    function handleKeyPress(e) {
      if (e.key === 'Enter') submitAnswer();
    }

    // æ›´æ–°UI
    function updateUI() {
      const hpPercent = (gameState.hp / gameState.maxHp) * 100;
      document.getElementById('hpFill').style.width = hpPercent + '%';
      document.getElementById('hpText').textContent = `${gameState.hp}/${gameState.maxHp}`;
      document.getElementById('hpPercent').textContent = Math.round(hpPercent) + '%';
      document.getElementById('roundInfo').textContent = `ç¬¬ ${gameState.round} è½®`;
      document.getElementById('winCount').textContent = gameState.winCount;
      document.getElementById('totalDamage').textContent = gameState.totalDamage;
      document.getElementById('bestRound').textContent = gameState.bestRound;
    }

    // åˆå§‹åŒ–
    initGame();
  </script>
